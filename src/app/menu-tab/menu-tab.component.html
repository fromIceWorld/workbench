<div>
  <i
    title="保存数据"
    nz-icon
    nzType="cloud-upload"
    nzTheme="outline"
    width="20px"
    class="btn"
    style="color: #0093ff"
    (click)="cacheData($event)"
  ></i>
  <i
    title="恢复数据"
    nz-icon
    nzType="cloud-download"
    nzTheme="outline"
    style="color: #3ab428"
    width="20px"
    class="btn"
    (click)="recoverData($event)"
  ></i>

  <i
    title="导出数据"
    nz-icon
    nzType="download"
    nzTheme="outline"
    width="20px"
    style="color: #c243b0"
    class="btn"
    (click)="exportData($event)"
  ></i>
  <span style="float: right; margin-right: 14px">
    <i
      title="切换视图"
      nz-icon
      nzType="eye"
      nzTheme="outline"
      width="20px"
      class="btn"
      style="color: #dc6c6c"
      *ngIf="viewType == ViewTypes.view"
      (click)="changeView($event)"
    ></i>
    <i
      *ngIf="viewType == ViewTypes.link"
      title="切换视图"
      nz-icon
      nzType="api"
      style="color: #b7b741"
      nzTheme="outline"
      width="20px"
      class="btn"
      (click)="changeView($event)"
    ></i>
  </span>

  <div *ngFor="let menu of menuConfig">
    <p>{{ menu[0] }}</p>
    <span *ngFor="let btn of menu[1]">
      <i
        draggable="true"
        [title]="btn.title"
        [id]="btn.id"
        nz-icon
        [type]="btn.icon"
        [comonentType]="btn.type"
        [area]="btn.area"
        [filesName]="btn.filesName"
        [component]="btn.component"
        [view]="btn.view || 3"
        [node]="btn.node"
        nzTheme="outline"
        width="20px"
        class="btn menu-node"
      ></i>
    </span>
  </div>
</div>
